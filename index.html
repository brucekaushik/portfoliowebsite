<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

        <div class="col-md-12">

        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <img src="img/banner.jpg" class="img-responsive" alt="hero image">

      </div>
      <div class="row">
        <div class="col-md-12 text-lightgray">
          <h2>Featured Work</h2>

        </div>
        <div class="col-md-4 text-center">

          <h3>My Blog</h3>
          <p><a href="http://brucekaushik.com">brucekaushik.com</a></p>
